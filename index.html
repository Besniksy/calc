<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type="text/css" href="style.css" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>

    <div id="calc-cnt">
        <div id="calc-screen2"></div>
        <div id="calc-screen"></div>
        
        <div id="num-cnt">

            <div class="num sign" >(</div>
            <div class="num sign">)</div>
            <div class="num4" id="delete"></div>
            <div class="num3 sign" id="clear">AC</div>
            <div class="num" id="nums">7</div>
            <div class="num" id="nums">8</div>
            <div class="num" id="nums">9</div>
            <div class="num5 sign" id="operator">/</div>
            <div class="num" id="nums">4</div>
            <div class="num" id="nums">5</div>
            <div class="num" id="nums">6</div>
            <div class="num5 sign" id="operator">*</div>
            <div class="num" id="nums">1</div>
            <div class="num" id="nums">2</div>
            <div class="num" id="nums">3</div>
            <div class="num5 sign" id="operator">-</div>
            <div class="num" id="nums">0</div>
            <div class="num5" id="point">.</div>
            <div class="num2" id = "equal" style="background-color: #4D8BF1;">=</div>
            <div class="num5 sign" id="operator">+</div>
            
            
            


        </div>
 



    </div>


    

    <script src="script.js"></script>
</body>
</html>
